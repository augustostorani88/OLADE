    *{box-sizing:border-box}

    .brandmark{display:flex;align-items:center;gap:12px;cursor:pointer}
    .brandmark img{height:40px;width:auto;display:block}
    .brand-title{margin:0;font-size:18px;font-weight:800;letter-spacing:.2px;color:#0b3b8c}

    /* Contenido */
    .wrap{max-width:1100px;margin:0 auto;padding:22px}

    /* --- HERO CON IMAGEN DE FONDO --- */
    .hero {
      display: flex;
      flex-direction: column; /* Apila los elementos verticalmente */
      align-items: center;    /* Centra horizontalmente */
      justify-content: center;/* Centra verticalmente */
      gap: 20px;              /* Espacio entre el título, descripción y el buscador */
      
      /* --- CAMBIOS PRINCIPALES AQUÍ --- */
      width: 100vw;           /* Ocupa el 100% del ancho del viewport */
      position: relative;     /* Necesario para width: 100vw en contenedores */
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      /* -------------------------------- */

      min-height: 400px;      /* Aumentamos la altura para que sea más prominente */
      padding: 40px 20px;
      margin-top: 18px; /* Un poco de margen superior si es necesario */
      margin-bottom: 24px;
      
      /* Fondo con la imagen y la capa azul oscura semitransparente */
      background: linear-gradient(rgba(11, 31, 58, 0.8), rgba(11, 31, 58, 0.3)), /* Capa azul oscura transparente */
                  url('Semana_de_la_energia.jpg') no-repeat center center;
      background-size: cover;
      
      border-radius: 0;       /* Quitamos el border-radius para que ocupe todo el ancho */
      border: none;           /* Quitamos el borde */
      text-align: center;     /* Asegura que el texto se centre */
      color: #ffffff;         /* Color del texto blanco para contrastar con el fondo oscuro */
    }

    .hero h2 {
      font-size: 36px;
      font-weight: 800;
      color: #ffffff; /* Texto del título blanco */
      margin: 0;
      max-width: 900px; /* Ancho máximo para el título */
      line-height: 1.2;
    }

    /* Añadimos un estilo para la descripción si vas a agregar una */
    .hero p {
        font-size: 18px;
        color: #e0e6ed; /* Un blanco un poco más suave */
        max-width: 800px;
        margin: 0 0 10px 0;
    }

    .hero-search {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px; /* Un poco más de espacio si hay una descripción */
    }

    .hero-search input {
      max-width: 450px; /* Buscador un poco más ancho */
      width: 100%;
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid #c9d6e4; /* Borde más claro para el input */
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.95); /* Fondo casi blanco para el input */
      color: #0b1f3a; /* Color del texto dentro del input */
    }

    .hero-search input:focus {
      box-shadow: 0 0 0 2px rgba(11, 59, 140, 0.2); /* Sombra de foco más suave */
      border-color: #0b3b8c;
    }
    /* Chips / Filtros */
    .bubbles{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .bubble{background:var(--chip);border:1px solid var(--chip-border);padding:10px 16px;border-radius:999px;font-weight:700;cursor:pointer;transition:all .15s ease;color:#0b2c63}
    .bubble:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(11,59,140,.06)}
    .selected{outline:3px solid var(--focus);background:#e9f2ff;border-color:#cfe2ff}
    .hidden-sibling{opacity:.35;pointer-events:none}

    .section-title{text-align:center;margin:18px 0 8px;font-weight:800;letter-spacing:.2px;color:#0b3b8c}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 2px 10px rgba(13,31,58,.04)}
    .blockquote{border-left:4px solid var(--brand);padding-left:12px;font-style:italic;margin:0 0 10px 0;color:#0b2c63}

    /* Autores */
    .authors-layout{display:grid;grid-template-columns:1fr 2fr;gap:16px}
    .author-slicer{display:grid;grid-template-columns:1fr 44px;gap:8px}
    .author-list{display:flex;flex-direction:column;gap:8px;max-height:460px;overflow:hidden}
    .author-btn{width:100%;text-align:left;border-radius:12px;padding:10px 12px;background:#f7fbff;border:1px solid var(--border);cursor:pointer;transition:all .15s;color:#0b2c63}
    .author-btn:hover{background:#eef6ff}
    .author-btn.active{outline:3px solid var(--focus);background:#e9f2ff}

    /* Slider vertical (invertido) */
    .vslider-wrap{display:flex;align-items:center;justify-content:center}
    .vslider{writing-mode:bt-lr;-webkit-appearance:slider-vertical;width:28px;height:460px;background:transparent}
    .vslider::-webkit-slider-runnable-track{background:#e6eef7;border:1px solid var(--border);border-radius:999px;width:8px}
    .vslider::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;margin-left:-5px;background:#0b3b8c;border:2px solid #0c4ca9;border-radius:999px}
    .vslider::-moz-range-track{background:#e6eef7;border:1px solid var(--border);border-radius:999px}
    .vslider::-moz-range-thumb{width:18px;height:18px;background:#0b3b8c;border:2px solid #0c4ca9;border-radius:999px}

    #error-overlay{position:fixed;inset:0;background:rgba(11,31,58,.88);color:#fff;display:none;z-index:9999;padding:24px;overflow:auto}
    #error-overlay pre{white-space:pre-wrap;word-break:break-word;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}

    .site-footer{margin:26px auto 10px;max-width:1100px;padding:14px 20px;display:flex;align-items:center;justify-content:space-between;gap:10px;color:var(--muted);font-size:13px;border-top:1px solid var(--border)}
  </style>
</head>

    }
    };

    // Catálogos de filtros
    const filterDefinitions = {
      f1: ['Sector Eléctrico','Recursos Naturales','Demanda Energética','Enfoque Social de la Energía'],
      f2: {
        'Sector Eléctrico':['Generación','Transmisión','Distribución'],
        'Recursos Naturales':['Petróleo','Gas','Minería'],
        'Demanda Energética':['Industria','Residencial / Comercial','Transporte'],
        'Enfoque Social de la Energía':['Acceso','Género','Empleo y cadenas de valor']
      },
      f3: {
        'Generación':['Bioenergía','General','Geotermia','Térmica','Solar','Hidroeléctrica'],
        'Transporte':['Descarbonización Marítima','Movilidad Sostenible','Transporte aéreo y SAF']
      }
    };

    // ======= Estado/UI refs
    let selections = { mode:'categorias', f1:null, f2:null, f3:null, author:null };
    const el = {
      modeCats: document.getElementById('mode-cats'),
      modeAuthors: document.getElementById('mode-authors'),
      secAuthors: document.getElementById('sec-authors'),
      authorList: document.getElementById('author-list'),
      authorResults: document.getElementById('author-results'),
      authorSlider: document.getElementById('author-slider'),
      f1: document.getElementById('f1'), f2: document.getElementById('f2'), f3: document.getElementById('f3'),
      secF1: document.getElementById('sec-f1'), secF2: document.getElementById('sec-f2'), secF3: document.getElementById('sec-f3'),
      results: document.getElementById('results'), reset: document.getElementById('reset'),
      selections: document.getElementById('selections'),
      logo: document.getElementById('logo-olade'),
      searchInput: document.getElementById('search-input')

    };

    // Helpers categorías
    function bubble(container, text, step){
      const b=document.createElement('button'); b.className='bubble'; b.textContent=text;
      b.onclick=(e)=>select(step, text, e.currentTarget); container.appendChild(b);
    }
    function paintBubbles(){ el.f1.innerHTML=''; filterDefinitions.f1.forEach(v=>bubble(el.f1,v,'f1')); }

    // Modo
    function setMode(mode){
      selections.mode=mode;
      el.modeCats.classList.toggle('selected', mode==='categorias');
      el.modeAuthors.classList.toggle('selected', mode==='autor');

      const showCats = mode==='categorias';
      el.secF1.style.display = showCats ? '' : 'none';
      el.secF2.style.display = showCats ? 'none' : 'none';
      el.secF3.style.display = showCats ? 'none' : 'none';
      el.results.style.display = showCats ? 'grid' : 'none';
      el.secAuthors.style.display = mode==='autor' ? '' : 'none';

      if(showCats){
        selections.f1=selections.f2=selections.f3=null;
        el.f2.innerHTML=''; el.f3.innerHTML=''; el.results.innerHTML='';
        el.reset.style.display='none'; el.selections.innerHTML='';
        el.f1.querySelectorAll('.bubble').forEach(b=>b.classList.remove('selected','hidden-sibling'));
        el.secF2.style.display='none'; el.secF3.style.display='none';
      }else{
        selections.author=null;
        currentStart=0; buildAuthorsIfNeeded(); paintAuthors(currentStart); updateSlider();
        el.authorResults.innerHTML = `<div class="muted">Elegí un autor para ver sus frases.</div>`;
      }
      updateBreadcrumb();
      if (showCats) {
        render(); // sin filtros → todas las citas
      }

    }

    // Autores con paginado + slider vertical
    const AUTHORS_PER_PAGE=8;
    let AUTHORS_CACHE=null, authorNames=[], currentStart=0, totalPages=1;

    function extractAllItems(){
      const items=[]; (function walk(n){
        if(Array.isArray(n)){ items.push(...n); return; }
        if(n && typeof n==='object'){ for(const v of Object.values(n)) walk(v); }
      })(DATA_INDEX);
      return items.filter(i=>i && i.name && i.quote);
    }
    function buildAuthorsIfNeeded(){
      if(AUTHORS_CACHE) return;
      const map={}; for(const it of extractAllItems()){ const k=String(it.name).trim(); if(!map[k]) map[k]=[]; map[k].push(it); }
      AUTHORS_CACHE=map;
      authorNames = Object.keys(AUTHORS_CACHE).sort((a,b)=>a.localeCompare(b,'es'));
      totalPages = Math.max(1, Math.ceil(authorNames.length / AUTHORS_PER_PAGE));
    }
    function paintAuthors(pageStart){
      const visible=authorNames.slice(pageStart, pageStart+AUTHORS_PER_PAGE);
      el.authorList.innerHTML='';
      visible.forEach(name=>{
        const btn=document.createElement('button');
        btn.className='author-btn'; btn.textContent=name;
        btn.onclick=()=>{ selections.author=name;
          el.authorList.querySelectorAll('.author-btn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active'); renderAuthor(name); updateBreadcrumb(); };
        el.authorList.appendChild(btn);
      });
    }
    function updateSlider(){
      el.authorSlider.max=String(totalPages-1);
      el.authorSlider.value=String(totalPages-1-Math.floor(currentStart/AUTHORS_PER_PAGE));
      el.authorSlider.oninput=(e)=>{ const inv=totalPages-1-parseInt(e.target.value,10); currentStart=inv*AUTHORS_PER_PAGE; paintAuthors(currentStart); };
    }
    function renderAuthor(name){
      const arr=(AUTHORS_CACHE && AUTHORS_CACHE[name])||[];
      el.authorResults.innerHTML = arr.length ? arr.map(i=>`
        <div class="card">
          <p class="blockquote">"${i.quote}"</p>
          <div style="text-align:right; color:#5b6b7f">
            <strong style="color:#0b1f3a">${i.name}</strong><br/>
            ${i.role ? i.role+', ' : ''}${i.company || ''}
          </div>
        </div>`).join('')
      : `<div class="card">Este autor no tiene frases registradas.</div>`;
    }

    // ==== BUSCADOR GLOBAL (sobre datos o autor) ====
    function getSearchBase(){
      // Si estoy en modo categorías, busco primero en el bucket actual
      if(selections.mode === 'categorias'){
        const bucket = getBucket();
        if(bucket && bucket.length) return bucket;
        // Si no hay bucket (no eligió filtros) busco en todo el DATA_INDEX
        return extractAllItems();
      }else{
        // Modo autor: si hay autor seleccionado, busco sólo en ese autor
        if(selections.author && AUTHORS_CACHE){
          return AUTHORS_CACHE[selections.author] || [];
        }
        // Si no hay autor, busco en todo
        return extractAllItems();
      }
    }

    function cardHTML(i){
      return `
        <div class="card">
          <p class="blockquote">"${i.quote}"</p>
          <div style="text-align:right; color:#5b6b7f">
            <strong style="color:#0b1f3a">${i.name || ''}</strong><br/>
            ${(i.role ? i.role+', ' : '') + (i.company || '')}
          </div>
        </div>`;
    }

    function applySearch(query){
      const q = query.trim().toLowerCase();

      // Si no hay texto de búsqueda, volvemos al comportamiento normal
      if(!q){
        if(selections.mode === 'categorias'){
          render();              // 👈 ahora siempre renderiza lo que corresponda
        }else{
          if(selections.author){
            renderAuthor(selections.author);
          }else{
            el.authorResults.innerHTML = `<div class="card" style="text-align:center">Elegí un autor para ver sus frases.</div>`;
          }
        }
        return;
      }


      const base = getSearchBase();
      const filtered = base.filter(i=>{
        const text = `${i.quote||''} ${i.name||''} ${i.company||''} ${i.role||''}`.toLowerCase();
        return text.includes(q);
      });

      const msgVacio = `<div class="card" style="text-align:center">No se encontraron resultados para "${query}".</div>`;

      if(selections.mode === 'categorias'){
        el.results.innerHTML = filtered.length
          ? filtered.map(cardHTML).join('')
          : msgVacio;
      }else{
        el.authorResults.innerHTML = filtered.length
          ? filtered.map(cardHTML).join('')
          : msgVacio;
      }
    }

    // Flujo de categorías
    function select(step, value, btn){
      selections[step] = value;

      // Estilo de la burbuja seleccionada
      btn.parentElement.querySelectorAll('.bubble').forEach(x => {
        if (x !== btn) x.classList.add('hidden-sibling');
      });
      btn.classList.add('selected');
      el.reset.style.display = 'inline-block';

      if (step === 'f1') {
        selections.f2 = null;
        selections.f3 = null;
        el.secF2.style.display = 'none';
        el.secF3.style.display = 'none';
        el.f2.innerHTML = '';
        el.f3.innerHTML = '';

        const next = filterDefinitions.f2[value];
        if (next) {
          next.forEach(v => bubble(el.f2, v, 'f2'));
          el.secF2.style.display = 'block';
        }
      } else if (step === 'f2') {
        selections.f3 = null;
        el.secF3.style.display = 'none';
        el.f3.innerHTML = '';

        const next = filterDefinitions.f3[value];
        if (next) {
          next.forEach(v => bubble(el.f3, v, 'f3'));
          el.secF3.style.display = 'block';
        }
      }

      // 🔹 Siempre actualizar listado según los filtros actuales
      render();
      updateBreadcrumb();
    }

    function getBucket(){
      const { f1, f2, f3 } = selections;

      // 🔹 Sin categoría seleccionada → todas las citas
      if (!f1) {
        return extractAllItems();
      }

      // Encontrar el nodo de primer nivel cuyo nombre termina en f1
      const l1Entry = Object.entries(DATA_INDEX).find(([k]) => k.endsWith(f1));
      if (!l1Entry) return [];
      const l1 = l1Entry[1];

      // Helper para juntar todos los arrays de un nodo
      const collectAll = (node) => {
        const acc = [];
        (function walk(n){
          if (!n) return;
          if (Array.isArray(n)) {
            acc.push(...n);
            return;
          }
          if (typeof n === 'object') {
            for (const v of Object.values(n)) {
              walk(v);
            }
          }
        })(node);
        return acc;
      };

      // 🔹 Solo F1 seleccionado → todo lo que cuelga de esa categoría
      if (!f2) {
        return collectAll(l1);
      }

      // 🔹 F1 + F2
      const l2 = l1[f2];
      if (!l2) return [];

      const f3List = filterDefinitions.f3[f2];

      // F2 sin tercer filtro definido → todo lo que cuelga de ese segundo nivel
      if (!f3List) {
        return collectAll(l2);
      }

      // 🔹 F1 + F2, pero sin F3 → juntar todas las subcategorías de F3
      if (!f3) {
        const acc = [];
        f3List.forEach(name => {
          const arr = l2[name];
          if (Array.isArray(arr)) acc.push(...arr);
        });
        return acc;
      }

      // 🔹 F1 + F2 + F3 → lista específica
      return l2[f3] || [];
    }

    function render(){
      const data = getBucket();

      el.results.innerHTML = data.length
        ? data.map(i => `
            <div class="card">
              <p class="blockquote">"${i.quote}"</p>
              <div style="text-align:right; color:#5b6b7f">
                <strong style="color:#0b1f3a">${i.name || ''}</strong><br/>
                ${(i.role ? i.role + ', ' : '') + (i.company || '')}
              </div>
            </div>
          `).join('')
        : `<div class="card" style="text-align:center">No se encontraron datos para esta selección.</div>`;
    }

    function updateBreadcrumb(){
      const {mode,f1,f2,f3,author}=selections;
      document.getElementById('selections').innerHTML = (mode==='categorias')
        ? [
            f1?`<span class="bubble">${f1}</span>`:'',
            f2?` <span style="opacity:.6">→</span> <span class="bubble">${f2}</span>`:'',
            f3?` <span style="opacity:.6">→</span> <span class="bubble">Detalle: ${f3}</span>`:''
          ].join('')
        : (author?`<span class="bubble">Autor: ${author}</span>`:'');
    }

    // -------- RESET GLOBAL (botón + logo) --------
    function resetAll(){
      selections={mode:'categorias',f1:null,f2:null,f3:null,author:null};
      el.secF2.style.display='none'; el.secF3.style.display='none';
      el.f2.innerHTML=''; el.f3.innerHTML=''; el.results.innerHTML='';
      el.reset.style.display='none'; el.selections.innerHTML='';
      el.f1.querySelectorAll('.bubble').forEach(b=>b.classList.remove('selected','hidden-sibling'));
      setMode('categorias');
    }

    // Eventos modo
    el.modeCats.onclick=()=>setMode('categorias');
    el.modeAuthors.onclick=()=>setMode('autor');

    // Botón reset
    el.reset.onclick = resetAll;

    // Logo OLADE también resetea filtros
    if(el.logo){
      el.logo.addEventListener('click', resetAll);
    }
    // Buscador: reacciona a medida que se escribe
    if(el.searchInput){
      el.searchInput.addEventListener('input', (e) => {
        applySearch(e.target.value);
      });
    }

    // Init
    (function init(){ paintBubbles(); setMode('categorias'); })();
  </script>
</body>
